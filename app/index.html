<html>
  <head>
  </head>
    <body>
      <h2>
        Welcome to the Band Name Generator
      </h2>

      <button id="name">
        Get Your New Band Name!
      </button>

      <p>
        Your name:
        <span id="adjective"></span>
        <span id="verb"></span>
        <span id="noun"></span>
      </p>

      <h3>
        Submit words for our awesome band name generator!
      </h3>

      <form id="submitWords">
        <label>Give us an adjective:
        </label>
        <input type="text" name="adjective"/>
        <input type="submit" value="Submit Words"/>
      </form>

      <p id="adjectiveRes"></p>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
